apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

react {
    // Pointe vers le bon fichier d'entrée
    entryFile = file("../../index.js")
    bundleAssetName = "index.android.bundle"
}

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.forcetac"
    defaultConfig {
        applicationId "com.forcetac"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++20"
                arguments "-DANDROID_STL=c++_shared"
            }
        }
        
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }
    
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

// Configuration des polices d'icônes
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

dependencies {
    implementation("com.facebook.react:react-android")
    // Le moteur Hermes est désormais inclus par défaut dans react-android pour RN 0.73+
    // Plus besoin de conditionnelle complexe qui fait planter le build
    
    implementation project(':react-native-haptic-feedback')
    implementation project(':react-native-geolocation-service')
    implementation project(':react-native-vector-icons')
}
