name: ForceTac Android Build

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install Node Deps
        run: npm install

      # G√©n√©ration du Keystore (CRITIQUE)
      - name: Generate Debug Keystore
        run: |
          # Cr√©ation explicite du dossier android/app
          mkdir -p android/app
          
          # G√©n√©ration du fichier keystore
          keytool -genkey -v -keystore android/app/debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"
            
          echo "‚úÖ Keystore generated:"
          ls -l android/app/debug.keystore

      # Restauration de l'infrastructure Gradle
      - name: Restore Gradle Tools
        run: |
          npx react-native@0.73.4 init TempProject --skip-install --version 0.73.4
          cp -r TempProject/android/gradle android/
          cp TempProject/android/gradlew android/
          cp TempProject/android/gradlew.bat android/
          
          # Si settings.gradle est manquant
          if [ ! -f "android/settings.gradle" ]; then
             cp TempProject/android/settings.gradle android/
          fi
          
          # Si le build.gradle racine est manquant
          if [ ! -f "android/build.gradle" ]; then
             cp TempProject/android/build.gradle android/
          fi

          rm -rf TempProject
          chmod +x android/gradlew

      # --- NOUVELLE √âTAPE : INJECTION DE L'IC√îNE ---
      - name: Inject Custom Icon
        run: |
          if [ -f "assets/icon.png" ]; then
            echo "üé® Found custom icon in assets/. Overwriting default Android icons..."
            
            RES_DIR="android/app/src/main/res"
            # On √©crase les ic√¥nes par d√©faut dans tous les dossiers de densit√©
            # C'est une m√©thode "force brute" efficace pour garantir que l'ic√¥ne s'affiche
            for d in mipmap-hdpi mipmap-mdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
              mkdir -p "$RES_DIR/$d"
              cp assets/icon.png "$RES_DIR/$d/ic_launcher.png"
              cp assets/icon.png "$RES_DIR/$d/ic_launcher_round.png"
            done
            echo "‚úÖ Icons updated."
          else
            echo "‚ö†Ô∏è assets/icon.png not found. Skipping icon update."
          fi

      # Build avec debug info
      - name: Build Release APK
        run: |
          cd android
          # Lancement avec --info pour voir exactement o√π il cherche le keystore
          ./gradlew assembleRelease --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: forcetac-release
          path: android/app/build/outputs/apk/release/*.apk
