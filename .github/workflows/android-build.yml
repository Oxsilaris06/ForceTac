name: ForceTac Android Build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install Node Deps
        run: npm install

      # Étape critique ajoutée : Vérification et setup de Gradle
      - name: Setup Gradle
        run: |
          cd android
          # Si gradlew n'existe pas, on utilise gradle installé sur l'image runner
          if [ ! -f "./gradlew" ]; then
            gradle wrapper
          fi
          chmod +x gradlew

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: forcetac-release
          path: android/app/build/outputs/apk/release/*.apk
