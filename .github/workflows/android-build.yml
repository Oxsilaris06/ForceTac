name: ForceTac Android Build

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install Node Deps
        run: npm install

      - name: Generate Debug Keystore
        run: |
          mkdir -p android/app
          keytool -genkey -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Restore Gradle Infrastructure
        run: |
          # On génère un projet temp juste pour récupérer gradlew et settings.gradle
          # car ils sont souvent exclus par gitignore, mais on NE TOUCHE PAS à votre code source Java/Kotlin
          npx react-native@0.73.4 init TempProject --skip-install --version 0.73.4
          
          cp -r TempProject/android/gradle android/
          cp TempProject/android/gradlew android/
          cp TempProject/android/gradlew.bat android/
          
          # Si settings.gradle manque, on le prend, mais on le modifie pour pointer vers VOTRE app
          if [ ! -f "android/settings.gradle" ]; then
             cp TempProject/android/settings.gradle android/
          fi
          
          if [ ! -f "android/build.gradle" ]; then
             cp TempProject/android/build.gradle android/
          fi
          
          rm -rf TempProject
          chmod +x android/gradlew

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: forcetac-release
          path: android/app/build/outputs/apk/release/*.apk
