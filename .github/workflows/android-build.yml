name: ForceTac Android Build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install Node Deps
        run: npm install

      # Étape critique : Génération chirurgicale du squelette Android
      - name: Setup Android Skeleton
        run: |
          # 1. Créer un projet React Native temporaire pour récupérer les fichiers manquants
          echo "Generating temporary React Native project..."
          npx react-native@0.73.4 init TempProject --skip-install --version 0.73.4
          
          # 2. Copier les fichiers essentiels manquants vers le dossier android/ actuel
          # On utilise -n pour ne PAS écraser vos fichiers existants (comme build.gradle ou AndroidManifest.xml)
          
          echo "Copying Gradle wrapper..."
          cp -r TempProject/android/gradle android/
          cp TempProject/android/gradlew android/
          cp TempProject/android/gradlew.bat android/
          
          echo "Copying missing config files..."
          # settings.gradle est souvent manquant si on a juste copié des sources
          if [ ! -f "android/settings.gradle" ]; then
             cp TempProject/android/settings.gradle android/
          fi
          
          # gradle.properties standard
          if [ ! -f "android/gradle.properties" ]; then
             cp TempProject/android/gradle.properties android/
          fi

          # 3. Nettoyage
          rm -rf TempProject
          
          # 4. Rendre le wrapper exécutable
          chmod +x android/gradlew
          
          echo "✅ Android skeleton restored."

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: forcetac-release
          path: android/app/build/outputs/apk/release/*.apk
