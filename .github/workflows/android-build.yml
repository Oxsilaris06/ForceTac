name: ForceTac Android Build

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install Node Deps
        run: npm install

      - name: Generate Debug Keystore
        run: |
          mkdir -p android/app
          keytool -genkey -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          echo "‚úÖ Keystore generated at android/app/debug.keystore"
          ls -l android/app/debug.keystore

      - name: Restore Gradle Infrastructure
        run: |
          npx react-native@0.73.4 init TempProject --skip-install --version 0.73.4
          cp -r TempProject/android/gradle android/
          cp TempProject/android/gradlew android/
          cp TempProject/android/gradlew.bat android/
          
          if [ ! -f "android/settings.gradle" ]; then
             cp TempProject/android/settings.gradle android/
          fi
          
          # Force la cr√©ation de gradle.properties avec AndroidX activ√©
          echo "android.useAndroidX=true" > android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          if [ ! -f "android/build.gradle" ]; then
             cp TempProject/android/build.gradle android/
          fi

          rm -rf TempProject
          chmod +x android/gradlew

      - name: Inject Custom Icon
        run: |
          if [ -f "assets/icon.png" ]; then
            echo "üé® Found custom icon in assets/. Overwriting default Android icons..."
            RES_DIR="android/app/src/main/res"
            for d in mipmap-hdpi mipmap-mdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
              mkdir -p "$RES_DIR/$d"
              cp assets/icon.png "$RES_DIR/$d/ic_launcher.png"
              cp assets/icon.png "$RES_DIR/$d/ic_launcher_round.png"
            done
            echo "‚úÖ Icons updated."
          else
            echo "‚ö†Ô∏è assets/icon.png not found. Skipping icon update."
          fi

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: forcetac-release
          path: android/app/build/outputs/apk/release/*.apk
