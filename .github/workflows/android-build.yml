name: ForceTac Android Build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install Node Deps
        run: npm install

      - name: Setup Android Skeleton
        run: |
          echo "üîß Generating temporary React Native project..."
          npx react-native@0.73.4 init TempProject --skip-install --version 0.73.4
          
          echo "üì¶ Copying critical infrastructure files..."
          
          # 1. Gradle Wrapper
          cp -r TempProject/android/gradle android/
          cp TempProject/android/gradlew android/
          cp TempProject/android/gradlew.bat android/
          
          # 2. Settings
          if [ ! -f "android/settings.gradle" ]; then
             echo "‚ö†Ô∏è settings.gradle missing. Restoring..."
             cp TempProject/android/settings.gradle android/
          fi
          
          # 3. Gradle Properties
          if [ ! -f "android/gradle.properties" ]; then
             cp TempProject/android/gradle.properties android/
          fi

          # 4. Root Build.gradle - FORCE REPLACEMENT/CREATION if missing or too simple
          # The template one is usually correct for the classpath.
          if [ ! -f "android/build.gradle" ]; then
             echo "‚ö†Ô∏è Root build.gradle missing. Restoring..."
             cp TempProject/android/build.gradle android/
          fi
          
          # 5. Cleanup
          rm -rf TempProject
          chmod +x android/gradlew
          
          echo "‚úÖ Android skeleton restored."

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: forcetac-release
          path: android/app/build/outputs/apk/release/*.apk
