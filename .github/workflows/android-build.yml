name: ForceTac Android Build

# Modification : D√©clenchement manuel uniquement
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install Node Deps
        run: npm install

      # √âtape critique : G√©n√©ration du Keystore de Debug manquant
      - name: Generate Debug Keystore
        run: |
          mkdir -p android/app
          cd android/app
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          echo "‚úÖ Keystore generated at android/app/debug.keystore"

      - name: Setup Android Skeleton
        run: |
          echo "üîß Generating temporary React Native project..."
          # On utilise une version sp√©cifique pour √©viter les surprises
          npx react-native@0.73.4 init TempProject --skip-install --version 0.73.4
          
          echo "üì¶ Copying critical infrastructure files..."
          
          # 1. Gradle Wrapper (Vital)
          cp -r TempProject/android/gradle android/
          cp TempProject/android/gradlew android/
          cp TempProject/android/gradlew.bat android/
          
          # 2. Root Build Config (Vital pour le plugin 'com.android.application')
          # Si android/build.gradle n'existe pas, on le prend du template
          if [ ! -f "android/build.gradle" ]; then
             echo "‚ö†Ô∏è Root build.gradle missing. Restoring from template..."
             cp TempProject/android/build.gradle android/
          fi

          # 3. Settings (Vital pour inclure ':app')
          if [ ! -f "android/settings.gradle" ]; then
             echo "‚ö†Ô∏è settings.gradle missing. Restoring from template..."
             cp TempProject/android/settings.gradle android/
          fi
          
          # 4. Gradle Properties
          if [ ! -f "android/gradle.properties" ]; then
             cp TempProject/android/gradle.properties android/
          fi

          # 5. Nettoyage
          rm -rf TempProject
          chmod +x android/gradlew
          
          echo "‚úÖ Android skeleton fully restored."

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: forcetac-release
          path: android/app/build/outputs/apk/release/*.apk
